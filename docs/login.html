<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>KRK Growth Engine ‚Äì Login</title>
    <link rel="manifest" href="manifest.json" />
    <style>
        :root {
            --accent: #6c47ff;
            --accent-2: #ff47c7;
            --bg: #0d0d1a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f0f0ff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --danger: #ff4747;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(108, 71, 255, 0.25);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: rgba(255, 71, 199, 0.2);
            bottom: -80px;
            right: -80px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 32px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .logo {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.08)
            }
        }

        .logo-title {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #6c47ff, #ff47c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-sub {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 9px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.2s;
            border: none;
            background: none;
        }

        .tab.active {
            background: linear-gradient(135deg, #6c47ff, #9370ff);
            color: white;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            margin-bottom: 16px;
            transition: border 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c47ff, #ff47c7);
            color: white;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-otp {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-admin {
            background: rgba(255, 71, 71, 0.12);
            color: #ff7070;
            border: 1px solid rgba(255, 71, 71, 0.25);
            font-size: 13px;
            padding: 12px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
            color: var(--text-muted);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .alert {
            font-size: 12px;
            margin-bottom: 12px;
            padding: 12px 14px;
            border-radius: 8px;
            display: none;
            white-space: pre-line;
            line-height: 1.6;
        }

        .alert-error {
            color: var(--danger);
            background: rgba(255, 71, 71, 0.1);
        }

        .alert-success {
            color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .otp-box {
            background: rgba(108, 71, 255, 0.15);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
            display: none;
        }

        .otp-num {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 8px;
            color: var(--accent);
            font-family: monospace;
        }

        .otp-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .otp-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .otp-row input {
            flex: 1;
            margin-bottom: 0;
            letter-spacing: 4px;
            font-size: 20px;
            text-align: center;
        }

        .otp-row button {
            padding: 0 16px;
            background: linear-gradient(135deg, #6c47ff, #9370ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
        }

        .loading-spin {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .footer-note {
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-box">
        <div class="logo">
            <span class="logo-icon">üî•</span>
            <div class="logo-title">KRK Growth Engine</div>
            <div class="logo-sub">AI Marketing Automation Platform</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('mobile')">üì± Mobile Login</button>
            <button class="tab" onclick="switchTab('google')">üîë Google Login</button>
        </div>

        <!-- MOBILE OTP PANEL -->
        <div class="panel active" id="panel-mobile">
            <div id="mob-error" class="alert alert-error"></div>
            <div id="mob-success" class="alert alert-success"></div>

            <!-- Step 1: Name + Phone -->
            <div id="step1">
                <label>Your Full Name</label>
                <input type="text" id="userName" placeholder="e.g. Rajesh Kumar" autocomplete="name" />
                <label>Indian Mobile Number</label>
                <input type="tel" id="userPhone" placeholder="+91 98765 43210" maxlength="14" autocomplete="tel" />
                <button class="btn btn-otp" id="sendOtpBtn" onclick="sendOTP()">üì≤ Generate OTP</button>
            </div>

            <!-- Step 2: Show OTP + Enter -->
            <div id="step2" style="display:none;">
                <div class="otp-box" id="otpDisplay">
                    <div class="otp-num" id="otpNumber">------</div>
                    <div class="otp-label">Your Login OTP ‚Äî Enter below</div>
                </div>
                <label>Enter OTP</label>
                <div class="otp-row">
                    <input type="number" id="otpCode" placeholder="Enter OTP" maxlength="6" />
                    <button onclick="resendOTP()">New OTP</button>
                </div>
                <button class="btn btn-primary" onclick="verifyOTP()">‚úÖ Verify & Login</button>
                <button class="btn"
                    style="background:transparent;border:1px solid var(--border);color:var(--text-muted);"
                    onclick="backToStep1()">‚Üê Change Number</button>
            </div>
        </div>

        <!-- GOOGLE PANEL -->
        <div class="panel" id="panel-google">
            <div id="goog-error" class="alert alert-error"></div>
            <label>Your Full Name</label>
            <input type="text" id="googleName" placeholder="e.g. Rajesh Kumar" autocomplete="name" />
            <label>Email Address</label>
            <input type="email" id="googleEmail" placeholder="you@gmail.com" autocomplete="email" />
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#FFC107"
                        d="M43.6 20.5H42V20H24v8h11.3C33.7 32.7 29.2 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.8 1.1 7.9 2.9l5.7-5.7C34.5 6.5 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.2-.1-2.4-.4-3.5z" />
                    <path fill="#FF3D00"
                        d="M6.3 14.7l6.6 4.8C14.5 15.8 18.9 13 24 13c3.1 0 5.8 1.1 7.9 2.9l5.7-5.7C34.5 6.5 29.6 4 24 4 16.3 4 9.6 8.3 6.3 14.7z" />
                    <path fill="#4CAF50"
                        d="M24 44c5.5 0 10.5-2.1 14.3-5.5l-6.6-5.4C29.7 34.9 27 36 24 36c-5.2 0-9.6-3.3-11.3-8L6 32.8C9.3 39.5 16.1 44 24 44z" />
                    <path fill="#1976D2"
                        d="M43.6 20.5H42V20H24v8h11.3c-.8 2.3-2.4 4.3-4.4 5.7l6.6 5.4C42 36.2 44 30.5 44 24c0-1.2-.1-2.4-.4-3.5z" />
                </svg>
                Continue with Google / Email
            </button>
        </div>

        <div class="divider">or</div>

        <div id="admin-error" class="alert alert-error"></div>
        <button class="btn btn-admin" onclick="toggleAdminForm()">‚öôÔ∏è Admin Login</button>
        <div id="admin-form" style="display:none;">
            <label>Admin Password</label>
            <input type="password" id="adminPass" placeholder="Enter admin password" autocomplete="off" />
            <button class="btn btn-primary" style="background:linear-gradient(135deg,#ff4747,#ff7070);"
                onclick="adminLogin()">üîê Login as Admin</button>
        </div>

        <div class="footer-note">üîí Secured login ¬∑ No data shared externally</div>
    </div>

    <script>
        var ADMIN_PASSWORD = "KRK@Admin2024";
        var _generatedOTP = "";
        var _pendingName = "";
        var _pendingPhone = "";

        window.onload = function () {
            var s = getSession();
            if (s && s.name) redirect(s.role);
        };

        function getSession() {
            try { return JSON.parse(localStorage.getItem('krk_session')); } catch (e) { return null; }
        }
        function setSession(name, phone, email, role) {
            localStorage.setItem('krk_session', JSON.stringify({ name: name, phone: phone, email: email, role: role, loginTime: new Date().toISOString() }));
        }
        function redirect(role) {
            window.location.href = role === 'admin' ? 'index.html?admin=true' : 'index.html';
        }
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(function (t, i) {
                t.classList.toggle('active', (i === 0 && tab === 'mobile') || (i === 1 && tab === 'google'));
            });
            document.getElementById('panel-mobile').classList.toggle('active', tab === 'mobile');
            document.getElementById('panel-google').classList.toggle('active', tab === 'google');
        }

        // Generate & show OTP on screen
        function sendOTP() {
            var name = document.getElementById('userName').value.trim();
            var phone = document.getElementById('userPhone').value.trim();
            hideAlerts();
            if (!name) { showAlert('mob-error', 'Please enter your full name.'); return; }
            if (!phone || phone.replace(/\D/g, '').length < 10) {
                showAlert('mob-error', 'Please enter a valid 10-digit Indian mobile number.'); return;
            }
            _pendingName = name;
            _pendingPhone = phone;
            _generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

            var btn = document.getElementById('sendOtpBtn');
            btn.innerHTML = '<span class="loading-spin">‚è≥</span> Generating...';
            btn.disabled = true;

            setTimeout(function () {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                document.getElementById('otpDisplay').style.display = 'block';
                document.getElementById('otpNumber').textContent = _generatedOTP;
            }, 700);
        }

        function resendOTP() {
            _generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('otpNumber').textContent = _generatedOTP;
            document.getElementById('otpCode').value = '';
            showAlert('mob-success', 'üîÑ New OTP generated above!');
        }

        function backToStep1() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = 'block';
            document.getElementById('sendOtpBtn').innerHTML = 'üì≤ Generate OTP';
            document.getElementById('sendOtpBtn').disabled = false;
            hideAlerts();
        }

        function verifyOTP() {
            var code = document.getElementById('otpCode').value.trim();
            if (!code) { showAlert('mob-error', 'Please enter the OTP shown above.'); return; }
            if (code === _generatedOTP) {
                setSession(_pendingName, _pendingPhone, '', 'user');
                showAlert('mob-success', '‚úÖ Login successful! Loading app...');
                setTimeout(function () { redirect('user'); }, 900);
            } else {
                showAlert('mob-error', '‚ùå Wrong OTP! Please enter the OTP shown in the box above.');
            }
        }

        function loginWithGoogle() {
            var name = document.getElementById('googleName').value.trim();
            var email = document.getElementById('googleEmail').value.trim();
            hideAlerts();
            if (!name) { showAlert('goog-error', 'Please enter your full name.'); return; }
            if (!email || !email.includes('@')) { showAlert('goog-error', 'Please enter a valid email address.'); return; }
            var isAdmin = ['krkgrowth@gmail.com', 'admin@krk.com'].indexOf(email.toLowerCase()) !== -1;
            setSession(name, '', email, isAdmin ? 'admin' : 'user');
            setTimeout(function () { redirect(isAdmin ? 'admin' : 'user'); }, 500);
        }

        function toggleAdminForm() {
            var f = document.getElementById('admin-form');
            f.style.display = f.style.display === 'none' ? 'block' : 'none';
        }
        function adminLogin() {
            hideAlerts();
            if (document.getElementById('adminPass').value === ADMIN_PASSWORD) {
                setSession('Admin', '', 'admin@krk.com', 'admin');
                setTimeout(function () { redirect('admin'); }, 500);
            } else {
                showAlert('admin-error', '‚ùå Wrong admin password. Please try again.');
            }
        }

        function showAlert(id, msg) {
            var el = document.getElementById(id);
            if (el) { el.textContent = msg; el.style.display = 'block'; }
        }
        function hideAlerts() {
            ['mob-error', 'mob-success', 'goog-error', 'admin-error'].forEach(function (id) {
                var el = document.getElementById(id); if (el) el.style.display = 'none';
            });
        }
    </script>
</body>

</html>
